
<div class = "container">
    <div class = "superior">
        <div class = "tipoProduto">
            <form [formGroup] = "firstFormGroup">
                <mat-form-field>
                    <mat-label>Produto</mat-label>
                    <mat-select matInput 
                                formControlName = "firstCtrl" 
                                required 
                                [(value)] = "produto">
                        <mat-option value = "bobininha">Bobininha</mat-option>
                        <mat-option value = "retalho">Retalho</mat-option>
                        <mat-option value = "rolo">Rolo</mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf = "selectedProd == 'rolo'" 
                     class = "radioContainer">
                    <mat-radio-group aria-label = "metros" 
                                     class      = "radioMetrosGroup">
                        <mat-radio-button class = "radioMetrosBtn" 
                                          value = "100" 
                                          checked>100</mat-radio-button>
                        <mat-radio-button class = "radioMetrosBtn" 
                                          value = "200">200</mat-radio-button>
                        <mat-radio-button class = "radioMetrosBtn" 
                                          value = "300">300</mat-radio-button>
                        <mat-radio-button class = "radioMetrosBtn" 
                                          value = "400">400</mat-radio-button>
                        <mat-radio-button class = "radioMetrosBtn" 
                                          value = "500">500</mat-radio-button>
                        <mat-radio-button class = "radioMetrosBtn" 
                                          value = "600">600</mat-radio-button>
                    </mat-radio-group>   
                </div>
            </form>
        </div>
    <div class = "consultaContainer">
        <div class = "consultaForm">
            <mat-form-field >
                <input  matInput 
                        placeholder = "CÃ³digo do Lote" 
                        [(ngModel)] = "codBobina"
                        name        = "codBobina">
            </mat-form-field>
            
            <button mat-raised-button 
                    color   = "primary"
                    (click) = "consultaReimpressao()">Verifica Produto Bobina</button>
        </div>
    </div>
    <div>
        <ul *ngIf = "dataQueryReimp != null">
            <li> {{ dataQueryReimp.itCodigo }} </li>
        </ul>
        <ul>
            <li> reInspec : {{ reInspec  }} </li> 
            <li> fatorConv: {{ fatorConv }} </li> 
            <li> codBobina: {{ codBobina }} </li> 
            <li> seq      : {{ seq       }} </li> 
            <li> produto  : {{ produto   }} </li> 
            <li> tipoProd : {{ tipoProd  }} </li> 
            <li> opcao    : {{ opcao     }} </li> 
        </ul>
    </div>
</div>
