<div class="container">
    <div class="superior">
        <div class="tipoProduto">
            <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Informe o tipo de produto</ng-template>
                    <mat-form-field>
                        <mat-label>Tipo de produto</mat-label>
                        <mat-select matInput formControlName="firstCtrl" required [(value)]="selectedTipoProd">
                            <mat-option value="cobrenu">Cobre Nú</mat-option>
                            <mat-option value="cordpar">Cordão Paralelo Torcido</mat-option>
                            <mat-option value="prodpadr">Produto Padrão</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Próximo</button>
                    </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Informe o produto</ng-template>
                    <mat-form-field>
                            <mat-label>Tipo de produto</mat-label>
                            <mat-select matInput formControlName="secondCtrl" required [(value)]="selectedProd" >
                                <mat-option value="bobininha">Bobininha</mat-option>
                                <mat-option value="rolo">Rolo</mat-option>
                            </mat-select>
                    </mat-form-field>
                    <div *ngIf=" selectedProd == 'rolo'" class="radioContainer">
                        <mat-radio-group aria-label="metros" class="radioMetrosGroup">
                            <mat-radio-button class="radioMetrosBtn" value="1">100</mat-radio-button>
                            <mat-radio-button class="radioMetrosBtn" value="2">200</mat-radio-button>
                            <mat-radio-button class="radioMetrosBtn" value="3">300</mat-radio-button>
                            <mat-radio-button class="radioMetrosBtn" value="4">400</mat-radio-button>
                            <mat-radio-button class="radioMetrosBtn" value="5">500</mat-radio-button>
                            <mat-radio-button class="radioMetrosBtn" value="6">600</mat-radio-button>
                        </mat-radio-group>
                        
                    </div>
                    
                    <div>
                        <button mat-button matStepperPrevious>Voltar</button>
                        <button mat-button matStepperNext>Próximo</button>
                    </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Resumo</ng-template>
                    <mat-card>
                        <ul>
                            <li>Tipo de Produto: {{ selectedTipoProd }}</li>
                            <li>Produto: {{ selectedProd }} </li>
                        </ul>
                    </mat-card>
                    
                    <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>

        </div>
    <div class="submitProdContainer">
        
        <div >
            <mat-checkbox>Reinspeção</mat-checkbox>
        </div>
        <div class="consulta">
            <form >
                <mat-form-field>
                  <input matInput placeholder="Código da bobina" value="">
                </mat-form-field>
                <button mat-raised-button color="primary">Verifica Produto Bobina</button>
            </form>
        </div>
        
    </div>
</div>
