<div class="container">
    <div class="superior">
        <div class="tipoProduto">
            <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Informe o tipo de produto</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Fill out your address</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Address" formControlName="secondCtrl" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    You are now done.
                    <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>

        </div>
    <div class="inferior">
        <div class="rolos_metragem">
            <mat-radio-group aria-label="metros">
                <mat-radio-button value="1">100</mat-radio-button>
                <mat-radio-button value="2">200</mat-radio-button>
                <mat-radio-button value="3">300</mat-radio-button>
                <mat-radio-button value="4">400</mat-radio-button>
                <mat-radio-button value="5">500</mat-radio-button>
                <mat-radio-button value="6">600</mat-radio-button>
            </mat-radio-group>
        </div>
        <div>
            <mat-checkbox>Reinspeção</mat-checkbox>
        </div>
        <div class="consulta">
            <form >
                <mat-form-field>
                  <input matInput placeholder="Código da bobina" value="">
                </mat-form-field>
                <button mat-raised-button color="primary">Verifica Produto Bobina</button>
            </form>
        </div>
        
    </div>
</div>
